<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Form</title></head>
<body style="color:#cc0000; background-color:#ffc299;">
<h1>Registration Form</h1>
<form>
<fieldset style="background-color:#ffffb3;">
<legend>Form</legend>
Name:<br>
<input type="text" id="name" name="name"><br><br>
PhoneNumber:<br>
<input type="number" id="phoneNumber" name="PhoneNumber" max="10"><br><br>
Choice of Course:<br>
<input type="radio" id="Bachelors" name="Course" value="Bachelors">
Bachelors<br>
<input type="radio" id="Masters" name="Course" value="Masters">
Masters<br><br>
Description:<br>
<input type="text"><br>
Subject Interests:<br>
<input type="checkbox" id="Subjects1" name="Subjects1" value="BioTechnology">
BioTechnology.<br>
<input type="checkbox" id="Subjects2" name="Subjects2" value="Machine learning">
Machine learning.<br>
<input type="checkbox" id="Subjects3" name="Subjects3" value="DataScience">
DataScience.<br>
<input type="reset" value="Reset">
</fieldset>
</form>
</body>
</html>
